		<script>
			$("#fm-brand-contacto-form").validate({
				rules:{
					subject:{
						required: true,
					},
					first_name:{
						required: true,
					},
					last_name:{
						required: true,
					},
					last_name_2:{
						required: true,
					},
					country_prefix:{
						required: true,
					},
					phone:{
						required: true,
						number: true,
						minlength: 10,
						maxlength: 10
					},
					email:{
						required: true,
						email: true
					},
					message:{
						required: true,
						minlength: 10,
					}
				},
				highlight: function (element, errorClass){
					$(element).addClass('has-error');
				},
				unhighlight: function (element){
					$(element).removeClass('has-error');
				},
				messages:{
					subject:{
						required: "Asunto requerido"
					},
					first_name:{
						required: "Nombre requerido"
					},

					last_name:{
						required: "Apellido requerido"
					},

					last_name_2:{
						required: "Apellido requerido"
					},

					country_prefix:{
						required: "Código País"
					},

					phone:{
						required: "Teléfono requerido"
					},

					email:{
						required: "Email requerido"
					},

					message:{
						required: "Mensaje requerido"
					}
				},
				submitHandler: function (form, event) {			
					$("#submit_contacto").hide();
					event.preventDefault();
					console.log('fm-brand-contacto-form  Valid submitHandler');
					var actionUrl = "form-submit-contacto.html";
					var sendInfo = {
						subject: $('#subject').val().toUpperCase(),
						first_name: $('#first_name').val().toUpperCase(),
						last_name: $('#last_name').val().toUpperCase(),
						last_name_2: $('#last_name_2').val().toUpperCase(),
						email: $('#email').val(),
						country_prefix: $('#country_prefix').val(),
						phone: $('#phone').val(),
						message: $('#message').val().toUpperCase(),
						brand: $('#brand').val(),
						form_type: $('#form_type').val(),
						code: "emailExists"
					}
					console.log("submitHandler");
					console.log(sendInfo);
					ajaxCall(actionUrl, sendInfo);
				}
			});
			function ajaxCall(actionUrl, sendInfo) {
				console.log("ajaxCall");
				console.log("actionUrl: " + actionUrl);
				console.log("sendInfo");
				console.log(sendInfo);
				$.ajax({
					headers: { 'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content') },
					type: "post",
					url: actionUrl,
					data: sendInfo,
					dataType: "json",
					success: function (response){
						if (response){
							console.log("response" + response);
							if (response.status == "emailExists") {
								console.log(response.status);
								console.log(response.error);
								console.log(response.message);
								console.log(response.thankYouPage);
								modalResponse(response.message);
							}
							if (response.status == "200") {
								console.log("Response - Success");
								console.log(response.status);
								console.log(response.error);
								console.log(response.message);
								console.log(response.message);
								window.location.href = response.thankYouPage;
							} else {
								console.log("Response - Error");
								console.log(response.status);
								console.log(response.error);
								console.log(response.message);
								console.log(response.thankYouPage);
								modalResponse(response.message);
							}
						}else {
							console.log("No response");
							modalResponse("No response");
						}
					},
					error: function (xhr, ajaxOptions, thrownError) {
						console.log("Error en el serivio");
						modalResponse("Error en el servicio");
					},
					data: sendInfo
				});
			}
			function setSetTestValuesFormContacto() {
				$('#subject').val("Soy un proveedor interesado");
				$('#first_name').val("Principal");
				$('#last_name').val("AppellidoP");
				$('#last_name_2').val("AppellidoM");
				$('#country_prefix').val('52');
				$('#phone').val('5555555555');
				$('#email').val('agustin.arroyo@xdesign.com.mx');
				$('#message').val('Estoy interesado en invertir.');
				$('#switch_contact').prop('checked', true);
			}
			function modalResponse(txt) {
				$("#forma-contacto-modal-errores #xd_modal_response").html(txt);
				$("#forma-contacto-modal-errores").modal("show");
			}
		</script>
		<script type="text/javascript">
			var lFollowX = 0,
				lFollowY = 0,
				x = 0,
				y = 0,
				friction = 1 / 30;
			function moveBackground(){
				x += (lFollowX - x) * friction;
				y += (lFollowY - y) * friction;
				translate = 'translate(' + x + 'px, ' + y + 'px) scale(1.1)';
				$('.bg').css({
					'-webit-transform': translate,
					'-moz-transform': translate,
					'transform': translate
				});
				window.requestAnimationFrame(moveBackground);
			}
			$(window).on('mousemove click', function (e){
				var lMouseX = Math.max(-100, Math.min(100, $(window).width() / 2 - e.clientX));
				var lMouseY = Math.max(-100, Math.min(100, $(window).height() / 2 - e.clientY));
				lFollowX = (40 * lMouseX) / 100; // 100 : 12 = lMouxeX : lFollow
				lFollowY = (20 * lMouseY) / 100;
			});
			moveBackground();
		</script>
